version: '3.7'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: mec-poa-db
    environment:
      POSTGRES_DB: mec_poa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Porta externa 5433 para evitar conflito
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mec-poa-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mec-poa-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mec_poa
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: desenvolvimento-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3002:3001"  # Porta externa 3002 para evitar conflito
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    depends_on:
      - postgres
    networks:
      - mec-poa-network
    command: npm run dev
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mec-poa-frontend
    environment:
      VITE_API_URL: http://localhost:3002/api
      VITE_APP_NAME: Sistema de Gestão - Oficina Mecânica
      DOCKER_ENV: "true"
    ports:
      - "5173:5173"  # Porta padrão do Vite
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mec-poa-network
    command: npm run dev -- --host
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  mec-poa-network:
    driver: bridge

