version: '3.7'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: mec-poa-db-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-mec_poa}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mec-poa-network-prod
    restart: always

  # Backend API (Produção)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mec-poa-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-mec_poa}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3002:3001"  # Porta externa 3002
    depends_on:
      - postgres
    networks:
      - mec-poa-network-prod
    restart: always

  # Frontend React (Produção)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: mec-poa-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mec-poa-network-prod
    restart: always

volumes:
  postgres_data_prod:
    driver: local

networks:
  mec-poa-network-prod:
    driver: bridge

